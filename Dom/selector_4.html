<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Países y Ciudades</title>
</head>
<body>

  <h2>Selecciona uno o más países</h2>

  <!-- Lista de países -->
  <div id="listaPaises">
    <input type="checkbox" name="pais" value="México"> México<br>
    <input type="checkbox" name="pais" value="España"> España<br>
    <input type="checkbox" name="pais" value="Argentina"> Argentina<br>
    <input type="checkbox" name="pais" value="Colombia"> Colombia<br>
  </div>

  <!-- Contenedor de ciudades -->
  <div id="ciudades"></div>

  <!-- Script externo -->
  <script src="selector_4.js"></script>

</body>
</html>
